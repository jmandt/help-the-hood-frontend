<ion-content class="ion-margin" fullscreen="true">
  <div class="ion-padding">
    <algolia-search (place)="onPlaceSelect($event)" name="place"></algolia-search>
  </div>

  <form [formGroup]="newRequestForm" (submit)="publishRequest()" autocomplete="off">

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Kategorie</ion-label>
      <ion-select formControlName="category" value="shopping" okText="Okay" cancelText="Dismiss">
        <ion-select-option value="shopping">Einkaufen</ion-select-option>
        <ion-select-option value="repair">Reparieren</ion-select-option>
        <ion-select-option value="support">tragen helfen</ion-select-option>
        <ion-select-option value="medical">Medikamente</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Beschreibung</ion-label>
      <ion-input type="text" formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Bis wann?</ion-label>
      <ion-input type="date" formControlName="dueDate"></ion-input>
    </ion-item>

    <div class="ion-margin-top ion-text-center">
      <ion-button class="mt3" tappable [disabled]="!newRequestForm.valid" ion-button (submit)="publishRequest()">
        Hilfe anfragen
      </ion-button>
    </div>

  </form>

</ion-content>
